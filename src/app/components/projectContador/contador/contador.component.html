<div class="container text-center justify-center w-full mt-10">
  <h1 class="w-full mb-5 font-bold text-indigo-500">Contador</h1>
  <div class="container">
    <button class="bg-red-500  text-white font-bold px-5 py-3 rounded-md" (click)="decrementa()">-</button>
    <input type="text" readonly class="shadow rounded-md w-60 border h-12 ml-3 mr-3 px-4" [value]="value">
    <button class="bg-blue-500 text-white font-bold px-5 py-3 rounded-md" (click)="incrementa()">+</button>
  </div>
</div>
